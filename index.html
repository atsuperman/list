<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3; /* Light gray background */
        }
        .container {
            position: relative;
            text-align: center;
            background: linear-gradient(45deg, #8b4513 25%, #deb887 25%, #deb887 50%, #8b4513 50%, #8b4513 75%, #deb887 75%, #deb887 100%); /* Wood-like gradient background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .results {
            text-align: left;
            background: black;
            color: lime;
            padding: 10px;
            border-radius: 4px;
            font-family: "Courier New", Courier, monospace;
            margin-bottom: 10px;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
        .container input[type="text"] {
            width: calc(100% - 48px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            float: left;
        }
        .container .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .title {
            font-weight: bold;
            font-size: 2em;
            background: linear-gradient(45deg, #b8c6db, #f5f7fa, #b8c6db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% {
                background-position: -500px 0;
            }
            100% {
                background-position: 500px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://brazen-achieved-seeder.glitch.me/" class="home-button" aria-label="Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </a>
        <h1 class="title">LIST CHECK</h1>
        <div id="results" class="results"></div>
        <input type="text" id="codeInput" placeholder="Enter code">
        <button onclick="checkCode()">Go</button>
    </div>

    <script>
        async function fetchTextFile(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return await response.text();
        }

        async function checkCode() {
            const input = document.getElementById("codeInput").value.trim().toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.textContent = ''; // Clear previous results

            try {
                const data = await fetchTextFile('list.txt');
                const lines = data.split('\n');
                const matchedLines = lines.filter(line => line.toLowerCase().includes(input));

                if (matchedLines.length > 0) {
                    resultsDiv.textContent = matchedLines.join('\n');
                } else {
                    resultsDiv.textContent = 'Sorry üòê wrong code word';
                }
            } catch (error) {
                resultsDiv.textContent = 'Error loading text file';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
